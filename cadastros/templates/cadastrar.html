
{% extends 'base.html' %}


{% block content %}

<br></br>
<br></br>
<br></br>

<form method="post">
    {% csrf_token %}
    <div class="form__input-row">
        <div class="form__input-wrapper">
            <label for="nome">Nome Copleto:</label>
            <input type="text" id="nome" name="nome" class="form__field form__field--text custom-input" required placeholder="Digite aqui seu nome" autocomplete="on">
        </div>
    </div> 
    <br>
    <div class="form__input-row">
        <div class="form__input-wrapper">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="form__field form__field--text custom-input" required placeholder="Digite aqui o E-mail" autocomplete="on">
        </div>
    </div> 
    <br>
    <div class="form__input-row">
        <div class="form__input-wrapper">
            <label for="senha">Senha:</label>
            <div class="input-container">
                <input type="password" id="password" name="senha" class="form__field form__field--text custom-input" required placeholder="Escolha uma Senha" autocomplete="on">
                <span id="toggleSenha" class="toggle-senha" onclick="toggleSenhaVisibility()">
                    <i class="fas fa-eye" id="iconSenha"></i> <!-- Ícone de olho (aberto) -->
                </span>
            </div>
        </div>
    </div>
    <br>
    <div class="form__input-row">
        <button type="submit" class="btm-butt">Cadastrar Usuário</button>
    </div>
</form>

{% endblock %}
