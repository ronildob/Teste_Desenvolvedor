{% extends 'base.html' %}


{% block content %}

    <br></br>
    <br></br>
    <br></br>

    <form method="post">
        {% csrf_token %}
        
        <div class="form__input-row">
            <div class="form__input-wrapper">
                <label for="nome">Nome Copleto:</label>
                <input type="text" id="nome" name="nome" class="form__field form__field--text custom-input" value="{{ usuario.nome }}" required>
            </div>
        </div> 
        <br>
        <div class="form__input-row">
            <div class="form__input-wrapper">
                <label for="email">E-mail:     </label>
                <input type="email" id="email" name="email" class="form__field form__field--text custom-input" value="{{ usuario.email }}" required>
            </div>
        </div> 
        <br>

        <div class="form__input-row">
            <div class="form__input-wrapper">
                <label for="senha">Senha:</label>
                <div class="input-container">
                    <input type="password" id="password" name="senha" class="form__field form__field--text custom-input" value="{{ usuario.senha }}" required>
                    <span id="toggleSenha" class="toggle-senha" onclick="toggleSenhaVisibility()">
                        <i class="fas fa-eye" id="iconSenha"></i> 
                    </span>
                </div>
            </div>
        </div>

        <br>

        <div class="form__input-row">
            <button type="submit" class="btm-butt">Salvar</button>
        </div>
        
    </form>

{% endblock %}
